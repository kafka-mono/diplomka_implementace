version: '3.8'

services:
  testing_system_windows:
    build:
      context: .
      target: system
    network_mode: host
    privileged: true
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    environment:
      - DISPLAY=host.docker.internal:0.0
    volumes:
      - ./system_tests/data:/usr/app/src/data

  testing_integration_windows:
    build:
      context: .
      target: integration
    environment:
      - DISPLAY=host.docker.internal:0.0
      - PULSE_SERVER=tcp:host.docker.internal
    privileged: true
    volumes:
      - ./integration_tests/outputs/attributes:/usr/app/src/fingerprinting_server/outputs
      - ./integration_tests/outputs/integration_testing:/usr/app/src/test_data/outputs

  testing_integration_linux:
    build:
      context: .
      target: integration
    volumes:
      - ./integration_tests/outputs/attributes:/usr/app/src/fingerprinting_server/outputs
      - ./integration_tests/outputs/integration_testing:/usr/app/src/test_data/outputs
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - DISPLAY=${DISPLAY}
    privileged: true
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    devices:
      - "/dev/snd:/dev/snd"

  testing_system_linux:
    build:
      context: .
      target: system
    network_mode: host
    privileged: true
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - ./system_tests/data:/usr/app/src/data
      - /tmp/.X11-unix:/tmp/.X11-unix